<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GitHub Pages WebAR Demo (安定版)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script src="https://unpkg.com/ar.js@latest/aframe/build/aframe-ar.js"></script>

    <style>
        .a-loader-title {
            display: none !important;
        }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene 
        vr-mode-ui="enabled: false" 
        arjs="sourceType: webcam; detectionMode: mono; cameraParametersUrl: https://ar-js-org.github.io/AR.js/data/camera_para.dat;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-marker preset="hiro">
            <a-box 
                position="0 0.5 0" 
                rotation="0 45 0" 
                color="#4CC3D9" 
                shadow 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear;"
            ></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
